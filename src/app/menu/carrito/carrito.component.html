<div class="container mt-3">
  <div class="row">
    <div class="col-sm-6">
        <h2>Carrito </h2>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <button class="btn btn-success" routerLink = "/menu/pago" routerLinkActive= "active">
        <h4>Checkout</h4>
      </button>
    </div>
  </div>
    
    <br>
    
    <table class="table table-bordered shadow table-hover">
        <thead>
            <tr class="text-center">
              <th >Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Modificar</th>
            </tr>
        </thead>
        <tbody id="Table">
            <tr *ngFor="let cart of carrito" class="text-center">
              
                <td>
                  <img class="card-img-top" src="{{cart.photoUrl}}" alt="Card image" style="width: 100px;height: 100px">
                </td>
                <td>
                  {{cart.nombre}}
                </td>
                <td>
                  {{cart.precio}} $
                </td>
                <td>
                    {{cart.cantidad}}
                      
                       <br>
                       <button class="btn btn-primary btn-circle btn" type="button" >
                            <i class="fa fa-plus" (click)="addCarrito(cart)"></i> 
                       </button>
                        <button type="button" class="btn btn-danger btn-circle btn-lg">
                          <i class="fa fa-minus" (click)="deleteComida(cart, cart.carritoComidaId)"></i>
                      </button>
          
                </td>
                
                <td>
                    <a class="btn btn-primary btn-circle btn" data-toggle="modal" href="#{{cart.nombre}}" role="button" >
                        <i class="fa fa-plus"></i>
                    </a>

                                   <!-- The Modal -->
           <div class="modal fade" id="{{cart.nombre}}">
              <div class="modal-dialog">
                <div class="modal-content">
  
                
                  <div class="modal-header">
                    <h4 class="modal-title">Modificar</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
  
            
                   <div class="modal-body">
                          <form>
                                  <div class="custom-control custom-checkbox" *ngFor="let ing of cart.ingredientes" >
                                    <input type="checkbox" class="custom-control-input" id="customCheck-{{ing}}" name="example1" >
                                    <label class="custom-control-label" for="customCheck-{{ing}}">{{ing}}</label>
                                    <br>
                                  </div>
                          </form>
                  </div>
  
             
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" >Modificar</button>
                    <div class="col-sm-7"></div>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                  </div>
  
                </div>
              </div>
            </div>
                     
                </td>

                
              </tr>
          </tbody>
    </table>
</div>
