<div class="container mt-3">
  <div class="row">
    <div class="col-sm-6">
        <h2>Carrito  Compras</h2>
    </div>
  </div>
    
    <br>
    <table class="table table-bordered shadow">
        <thead>
            <tr class="text-center">
              <th >Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Modificar</th>
            </tr>
        </thead>
        <tbody id="Table">
            <tr *ngFor="let comida of comidas" class="text-center">
                <td>
                  <img class="card-img-top" src="{{comida.photoUrl}}" alt="Card image" style="width: 100px;height: 100px">
                </td>
                <td>
                  {{comida.nombre}}
                </td>
                <td>
                  {{comida.precio}} $
                </td>
                <td>
                    {{comida.cantidad}}
                      <p>1</p>
                       <br>
                       <a class="btn btn-primary btn-circle btn" role="button" >
                            <i class="fa fa-plus"></i>
                        </a>
                        <a class="btn btn-danger btn-circle btn" role="button" >
                          <i class="fa fa-minus"></i>
                      </a>
          
                </td>
                
                <td>
                    <a class="btn btn-primary btn-circle btn" data-toggle="modal" href="#{{comida.nombre}}" role="button" >
                        <i class="fa fa-plus"></i>
                    </a>
                                   <!-- The Modal -->
          <div class="modal fade" id="{{comida.nombre}}">
              <div class="modal-dialog">
                <div class="modal-content">
  
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Modificar</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
  
                  <!-- Modal body -->
                   <div class="modal-body">
                          <form>
                                  <div class="custom-control custom-checkbox" *ngFor="let ing of comida.ingredientes" >
                                    <input type="checkbox" class="custom-control-input" id="customCheck-{{ing}}" name="example1" >
                                    <label class="custom-control-label" for="customCheck-{{ing}}">{{ing}}</label>
                                    <br>
                                  </div>
                          </form>
                  </div>
  
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" >Modificar</button>
                    <div class="col-sm-7"></div>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                  </div>
  
                </div>
              </div>
            </div>
                     
                </td>
              </tr>
          </tbody>
    </table>
</div>
