<div class="container" >
    <div class="row">
        <div class="col-sm-8">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Resumen de su Orden</h4>
                    <hr>
                    <table class="table table-bordered">
                            <thead>
            <tr class="text-center">
              <th >Imagen yea</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
        </thead>
                            <tbody id="Table">
                                <tr *ngFor="let comida of arreglo" class="text-center">
                                    <td>
                                      <img class="card-img-top" src="assets/{{comida.imagen}}.png" alt="Card image" style="width: 50px;height: 50px">
                                    </td>
                                    <td>
                                      {{comida.nombre}}
                                    </td>
                                    <td>
                                      {{comida.precio}}
                                    </td>
                                    <td>
                                        {{comida.cantidad}}
                                    </td>
                                  </tr>
                              </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Costos</h4>
                    <hr>
                    <p class="card-text">Subtotal:    ? $</p>
                    <p class="card-text">Impuestos:    ? $</p>
                    <p class="card-text">Costo Total:   ? $</p>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <div class="row">
        <div class="col-sm-8">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Shipping</h4>
                    <hr>
                    <form>
                        <div class="form-group">
                        <label>Direccion:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Direccion" required>
                        </div>
                        <div class="form-group">
                        
                        </div>
                    
                        <div class="text-center">
                         
                        
                        </div>
                    </form>
                </div>
            </div>    
        </div>
    </div>
    

</div>
