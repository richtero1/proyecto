<div class="container" >
    <div class="row">
        <div class="col-sm-8">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Resumen de su Orden</h4>
                    <hr>
                    <table class="table table-bordered" *ngIf="carrito?.length>0; else Vacio">
                        <thead>
                            <tr class="text-center">
                                <th >Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody id="Table">
                                <tr *ngFor="let cart of carrito" class="text-center">
                                    <td>
                                        <img class="card-img-top" src="{{cart.photoUrl}}" alt="Card image" style="width: 100px;height: 100px">
                                    </td>
                                    <td>
                                        {{cart.nombre}}
                                    </td>
                                    <td>
                                        {{cart.precio}} $
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                    <div class="text-center" *ngIf="carrito?.length>0">
                        <button class="btn btn-danger" (click)="vaciarCarrito()">Eliminar Compra</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Costos</h4>
                    <hr>
                    <p class="card-text">Subtotal:      <b>{{costo}}</b> $</p>
                    <p class="card-text">Impuestos:     <b>{{impuestos}}</b> $</p>
                    <p class="card-text">Costo Total:   <b>{{total}}</b> $</p>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <div class="row">
        <div class="col-sm-8">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Shipping</h4>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label>Direccion:</label>
                            <input type="text" class="form-control" placeholder="Ingrese su Direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="">Urbanizacion</label>
                                <select class="custom-select" id="inputGroupSelect01">
                                        <option selected>------</option>
                                        <option value="4">Santa Eduvigis</option>
                                        <option value="1">Sebucan</option>
                                        <option value="2">Los Palos Grandes</option>
                                        <option value="3">Altamira</option>
                                </select>
                        </div>
                        <div class="form-group">
                                <label>Telefono:</label>
                                <input type="number" class="form-control" placeholder="Ingrese su Telefono" required>
                        </div>
                        <div class="text-center">    
                            
                            <div id="paypal-checkout-btn"></div>
                        </div>
                    </form>
                </div>
            </div>    
        </div>
    </div>
    <br>
    
    
</div>


<ng-template #Vacio>
    <h4>No tiene nada en el carrito</h4>
</ng-template>
