<h2>Tabla de Productos</h2>
<p>Typee el producto que quiere buscar</p>  

<input class="form-control shadow" id="myInput" type="text" placeholder="Search.." [(ngModel)]="searchterm" (keydown)="search($event)">

<br><br>
<div class="row" >
    
        <div class="col-sm-6" *ngFor="let comida of comidas">
            <div *ngIf="comida.disponibilidad; else template">
                <div class="card shadow" style="width:90%; height: 90%">
                    <div class="card-body">
                        <div class="text-center">
                                <img class="card-img-top" src={{comida.photoUrl}} alt="Card image" >
                                <hr>
                                <h4 class="card-title">{{ comida.nombre }}</h4>
                                <p class="card-text">{{ comida.precio }} $</p>
                                <form (click)="onSubmit()" (click)="selectedComida(comida)">
            
                                    <div *ngIf="comida==comidaselected">
                                            <label for="">{{carrito.nombre}}</label>
                                    </div>
                                    
                                    <button class="btn btn-primary " >AÃ±adir a carrito</button>
                                    <!-- <input type="submit" class="btn btn-primary" > -->
                                </form>
                                
                                <br><br>
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="col-sm-2"><a class="btn btn-primary btn-circle btn" data-toggle="collapse" href="#{{comida.nombre}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                            <div class="col-sm-4"> <h5>      Extra</h5>
                            </div>
                        </div>
                    </div>
                    <div class="collapse" id="{{comida.nombre}}">
                        <div class="card-text">
                            
                            <form>
                                    <div class="custom-control custom-checkbox" *ngFor="let ing of comida.ingredientes">
                                      <input type="checkbox" class="custom-control-input" id="customCheck-{{ing}}" name="example1" >
                                      <label class="custom-control-label" for="customCheck-{{ing}}" style="position: relative;left:15%;">{{ing}}</label>
                                      <br>
                                    </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
            
            <br><br><br>
        </div>
    </div>

<ng-template #noComidas>
        <h5>NO hay comidas disponibles.</h5>
</ng-template>

<ng-template #template>
    <p>no disponible</p>
</ng-template>
