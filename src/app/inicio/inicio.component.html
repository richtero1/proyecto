



<div class="container" >  
    <br>

    <div class="card col-sm-6 mx-auto">
        <div class="card-body" >
            <div class="col-sm-6 mx-auto">
                <img class="card-img-top mx-auto" src="assets/lole1.png" alt="Card image" width="1000" height="150">
            </div>
          
            <h2 class="card-title" style="text-align:center;">Iniciar Sesion</h2>

            <form>
                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" class="form-control" placeholder="Ingrese su Usuario" name="usuario" required="true">
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="contraseña" required>
                </div>
                <div class="text-center">
                     <a routerLink= "/menu/home" routerLinkActive="active" >
                        <button class="btn btn-success">Iniciar Sesion</button>
                    </a>
                </div>
            </form>

            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label" for="customCheck">Recuerdame</label>
            </div>

          
            <div class="container">
                <h5>No te haz Registrado?</h5>
          <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Registrate Aqui</button>

                

          <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
             <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Registro</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
        
              <!-- Modal body -->
                            <div class="modal-body">
                                <h6>Please fill in this form to create an account</h6>
                                <form>
                                    <div class="form-group">
                                        <label>Usuario:</label>
                                        <input type="text" class="form-control" placeholder="Ingrese su Usuario" name="usuario" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Contraseña:</label>
                                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="contraseña" required>
                                    <br>
                                    <input type="password" class="form-control" placeholder="Repetir contraseña" name="contraseña" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success" >Registrarse</button>
                                    </div>
                                </form>
                            </div>
        
              <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
